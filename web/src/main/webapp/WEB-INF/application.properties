<!-- Project web configuration -->
project.webNameUri=/asit/
project.webName=asit
project.url=http://localhost:8080/asit

<!-- Database configuration -->
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/asit
jdbc.username=asit
jdbc.password=asit

<!-- Mailing configuration -->
jmail.username=test@gmail.com
jmail.password=test

<!-- default accessibility preferences -->
textFont=default
theme=default
textSize=1
lineSpacing=1
layout=false
toc=false
links=false
inputsLarger=false
magnification=1
invertImages=false
tracking=mouse

<!-- Preference source (server/database) -->
preferenceSource.name=server

<!-- Preference server with remote GPII -->
preferenceServer.name=cloud4all
preferenceServer.reg=http://preferences.gpii.net/user/
preferenceServer.url=http://preferences.gpii.net/user/
preferenceServer.common=http://registry.gpii.org/common/

<!-- Preference server with local GPII-->
#preferenceServer.name=cloud4all
#preferenceServer.url=http://localhost:8081/user/
#preferenceServer.reg=http://localhost:8081/save/
#preferenceServer.common=http://registry.gpii.org/common/


<!-- Social ASIT accounts -->
#facebook.clientId=0000
#facebook.clientSecret=0000

#twitter.consumerKey=0000
#twitter.consumerSecret=0000

<!-- Plugins -->
plugins=logOperations,favourites,topSites,cosmSensors,news

plugin.logOperations.view=true

plugin.favourites.view=true
plugin.favourites.maxResults=5

plugin.topSites.view=true
plugin.topSites.maxResults=2

plugin.cosmSensors.view=false
plugin.cosmSensors.feed=65284
plugin.cosmSensors.dataId=0,1

plugin.news.view=true
plugin.news.maxResults=2